<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calculator using HTML, CSS and JavaScript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      margin-top: 23px
    }
    .calculator {
      background: rgb(80, 174, 57);
      background: linear-gradient(180deg, rgba(80, 174, 57, 1) 0%, rgba(46, 108, 187, 1) 100%);
      width: 100%;
      max-width: 400px;
      padding: 0;
      border-radius: 0;
      display: inline-block;
    }
    h1 {
      font-size: 15px;
      font-weight: 500;
    }
    span#sumTotal {
      position: relative;
      display: block;
      width: 100%;
      height: 50px;
      font-size: 40px;
      font-weight: 500;
      text-align: right;
    }

    table {
      margin: 0;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    textarea:focus,
    textarea:active,
    button:focus,
    button:active {
      outline: none;
      box-shadow: none;
    }

    button:focus,
    button:active {
      background-color: rgba(255, 255, 255, 0.39);
    }

    p#sumTotal {
      height: 50px;
      font-size: 33px;
    }

    p#input-digits {
      display: -ms-flexbox !important;
      display: flex !important;
      -ms-flex-align: end !important;
      align-items: flex-end !important;
      -ms-flex-pack: end !important;
      justify-content: flex-end !important;
    }

    p {
      resize: none;
      border-radius: 0;
      border: 0 solid transparent;
      font-size: 25px;
      font-weight: 400;
      height: 150px;
      margin: 0;
      width: 100%;
      background-color: transparent;
      color: #ffffff;
      text-align: right;
      padding: 15px;
      box-sizing: border-box;
    }

    button {
      border-radius: 0px;
      border-width: 1px 1px 0 0;
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.3);
      color: #ffffff;
      font-size: 25px;
      font-weight: 300;
      background: transparent;
      width: 25%;
      height: 8rem;
      margin: -2px;
      box-sizing: border-box;
    }

    table tr span:first-child button {
      border-left-width: 1px;
    }

    table tr:first-child span:first-child button {
      border-top-width: 1px;
    }

    table tr:first-child span:first-child button {
      border-top-width: 1px;
    }

    table tr:last-child span button {
      border-bottom-width: 1px;
    }

    /*********************************/
    /*       Responsive Design      */
    /*********************************/


    @media(max-width:1199px) {
      button {
        height: 6rem;
      }
    }


    @media(max-width:992px) {
      button {
        height: 7rem;
      }
    }

    @media(max-width:767px) {
      button {
        height: 5rem;
      }

    }

  </style>
</head>

<body>
  <div class="container">
  <h1>Calculator By Nirmal Singh</h1>

  <div class="calculator">
      <p id="sumTotal"></p>
      <p id="input-digits"></p>
      <<div>
        <div>
          <span><button>CE</button></span>
          <span><button>%</button></span>
          <span><button>)</button></span>
          <span><button>Del</button></span>
        </div>
        <div>
          <span><button>7</button></span>
          <span><button>8</button></span>
          <span><button>9</button></span>
          <span><button>รท</button></span>
        </div>
        <div>
          <span><button>4</button></span>
          <span><button>5</button></span>
          <span><button>6</button></span>
          <span><button>X</button></span>
        </div>
        <div>
          <span><button>1</button></span>
          <span><button>2</button></span>
          <span><button>3</button></span>
          <span><button>-</button></span>
        </div>
        <div>
          <span><button>0</button></span>
          <span><button>.</button></span>
          <span><button>(</button></span>
          <span><button>+</button></span>
        </div>
      </div>
  </div>
</div>
  <script src="calculator.js"></script>
</body>

</html>
